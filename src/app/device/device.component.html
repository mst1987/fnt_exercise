<div class="add-form">
  <h2>Server/Geräte anlegen</h2>
  <div class="form-group">
    <label for="">Breite</label>
    <input
      [(ngModel)]="width"
      type="number"
      class="form-control"
      name=""
      id=""
      aria-describedby="helpId"
      placeholder="Breite"
    />
    <small id="helpId" class="form-text text-muted">Breite des neuen Gerätes</small>
  </div>
  <div class="form-group">
    <label for="">Höhe</label>
    <input
      [(ngModel)]="height"
      type="number"
      class="form-control"
      name=""
      id=""
      aria-describedby="helpId"
      placeholder="Breite"
    />
    <small id="helpId" class="form-text text-muted">Höhe des neuen Gerätes</small>
  </div>
  <input name="addCabinet" (click)="addDevice()" id="" class="btn btn-primary" type="button" value="hinzufügen" />
</div>

<div class="row">
  <div class="col-md-12" *ngFor="let device of deviceList">
    <label>Devide ID: {{ device.id }}</label
    ><br />
    <label>Breite: {{ device.width }}</label
    ><br />
    <label>Höhe: {{ device.height }}</label>
    <div [style.width.px]="device.width" [style.height.px]="device.height" style="background-color: red;"></div>
  </div>
</div>
