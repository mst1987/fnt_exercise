<div class="add-form">
  <h2>Schrank anlegen</h2>
  <div class="form-group">
    <label for="">Breite</label>
    <input
      [(ngModel)]="width"
      type="number"
      class="form-control"
      name=""
      id=""
      aria-describedby="widthInfoId"
      placeholder="Breite"
    />
    <small id="widthInfoId" class="form-text text-muted">Breite des neuen Schrankes</small>
  </div>
  <div class="form-group">
    <label for="">Höhe</label>
    <input
      [(ngModel)]="height"
      type="number"
      class="form-control"
      name=""
      id=""
      aria-describedby="heightInfoId"
      placeholder="Breite"
    />
    <small id="heightInfoId" class="form-text text-muted">Höhe des neuen Schrankes</small>
  </div>
  <input name="addCabinet" (click)="addCabinet()" id="" class="btn btn-primary" type="button" value="hinzufügen" />
</div>

<div class="row">
  <div class="col-md-12" *ngFor="let cabinet of cabinetList">
    <label>cabinet ID: {{ cabinet.id }}</label
    ><br />
    <label>Breite: {{ cabinet.width }}</label
    ><br />
    <label>Höhe: {{ cabinet.height }}</label>
    <div
      [style.width.px]="cabinet.width"
      [style.height.px]="cabinet.height"
      style="border: 1px solid #eee; padding: 10px; background-color: #96031A; opacity: 0.2;"
    ></div>
  </div>
</div>
